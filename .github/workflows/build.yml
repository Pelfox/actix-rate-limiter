name: "Build & Test"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Setup Rust"
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable
      - name: "Build library"
        run: cargo build --release
      - name: "Run tests"
        run: cargo test --verbose
